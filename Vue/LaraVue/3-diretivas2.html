<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diretivas 2</title>
  <!--Vue CDN-->
  <script src="https://unpkg.com/vue@next"></script>
  <style>
    .bg-black{
      background-color: #000;
    }

    .font-xs{
      font-size: 1.125rem;
    }

    .text-white{
      color: #FFF;
    }
  </style>
</head>
<body>
  <div id="app">
    <p>{{title}}</p>
    <ul v-for="(hero, index) in heroes">
      <li>{{index}} - {{hero.name}} - Poderes: {{hero.poderes}}</li>
    </ul>
    <!--v-bind serve para passar valores a atributos de tags-->
    <img v-bind:src="src" :alt="alt"><!--Para declarar o v-bind pode ser v-bind ou : -->

    <p :class="classes">Testando classes</p>
    <p :style="{'background-color':'#0D6EFD','color':'#FFF'}">Testando Style(Css inline Metodo 1)</p>
    <p :style="{backgroundColor:'#0D6EFD', color:'#FFF'}">Testando Style(Css inline Metodo 2)</p>
    <p :style="style">Testando Style(Css inline Metodo 3)</p>
    <!--Entre '' ou no padrão camel-case do javascript-->

    <!--V-bind geral-->
    <div v-bind="{id:'card','class':classes}">
      <!-- se ficar entre '' ele apenas imprime, sem ''/"" vira variavel-->
    </div>
    <!--Mesmo efeito que o de cima-->
    <div v-bind="attr"></div>
    <div :[attrname]="attr"></div><!--Também pode ser feito dessa forma-->
  </div>
  
  <script>
    const vm = Vue.createApp({
      data(){
        return{
          title:"Herois e Poderes",
          heroes:[
            {name:"Batman", poderes:"Treinamento Ninja e muito dinheiro"},
            {name:"SuperMan", poderes:"Super Força, Invulnerabilidade, Capacidade de Voar e olhos laser"},
            {name:"Wolverin", poderes:"Imortalidade e Ossos Indestrutiveis"},
            {name:"Magneto", poderes:"Completo dominio sobre qualquer metal"},
          ],
          src:"https://via.placeholder.com/150",
          alt:"Imagem",
          classes:{ //Pode ser um obj, array entre outros
            'text-white':true,
            'bg-black':true,
            'font-xs':false,//Não é aplicada
          },//[{classe2:true} classe1, classe3] - também daria certo
          style:{
            display:['flex','se o browser não suporta ele testa o proximo','esse é o 1º na fila'],backgroundColor:'#0D6EFD', color:'#FFF',
          },
          attr:{
            id:"card",
            "class":{'text-white':true,'bg-black':true,} 
          },
        }
      }

    }).mount('#app')
  </script>
</body>
</html>
